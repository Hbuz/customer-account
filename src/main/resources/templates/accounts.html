<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <title>Accounts</title>
</head>

<body>

<div class="container">

    <h1>Accounts of <span th:text="${name}"></span> <span th:text="${surname}"></span> </h1>

    <table th:if="${accounts!=null and !accounts.empty}" border="1" style="text-align: center;">
        <tr>
            <th>Account Id</th>
            <th>Balance</th>
            <th></th>
        </tr>
        <tr th:each="account: ${accounts}">
            <td th:utext="${account.id}"></td>
            <td th:utext="${account.balance}"></td>
            <td>
                <form method="GET"
                      th:action="@{/web/customers/{customerId}/accounts/{accountId}
                      (customerId=${customerId}, accountId=${account.id})}">
                    <input type="submit" value="Show transactions"/>
                </form>
            </td>
        </tr>
    </table>
    <div th:if="${accounts==null or accounts.empty}">
        No accounts connected to this customer
    </div>
</div>

<br>
<br>

<div class="card text-center">
    <div class="card-header">
        <h2>Open Account</h2>
    </div>
    <div class="card-body">
        <form method="POST" th:action="@{/web/accounts}" th:object="${accountReqDTO}">
            <input type="hidden" name="customerId" th:field="*{customerId}"/>
            <div class="form-group">
                <label>
                    Initial Credit:
                    <input type="text" name="initialCredit" th:field="*{initialCredit}"
                           placeholder="Add initial credit" style="text-align: center"/>
                </label>
            </div>
            <div class="box-footer">
            </div>
            <div class="card-footer text-muted">
                <button type="submit" name="submit" class="btn btn-primary btn-sm mb-3">Open Account</button>
            </div>
        </form>
    </div>
</div>
<br>
<br>
<div class="container">
    <form method="GET"
          th:action="@{/web/customers}">
        <input type="submit" value="back"/>
    </form>
</div>
</body>
</html>
